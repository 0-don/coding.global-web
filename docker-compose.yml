services:
  posthog-proxy:
    container_name: posthog-proxy
    image: caddy:2-alpine
    restart: always
    networks:
      - proxy
    command: |
      caddy reverse-proxy --from :8080 --to https://eu.i.posthog.com:443 \
        --header-up "Host: eu.i.posthog.com"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.posthog-proxy.rule=Host(`ph.coding.global`)"
      - "traefik.http.routers.posthog-proxy.entrypoints=websecure"
      - "traefik.http.routers.posthog-proxy.tls.certresolver=letsencrypt"
      - "traefik.http.services.posthog-proxy.loadbalancer.server.port=8080"

  coding-global-web:
    container_name: coding-global-web
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
      target: prod
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.coding-global-web.rule=Host(`coding.global`) || Host(`www.coding.global`)"
      - "traefik.http.routers.coding-global-web.entrypoints=websecure"
      - "traefik.http.routers.coding-global-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.coding-global-web.loadbalancer.server.port=3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}/${POSTGRES_DB}

  coding-global-web-db:
    container_name: coding-global-web-db
    image: postgres:18-alpine
    restart: always
    networks:
      - proxy
    ports:
      - 5438:5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

networks:
  proxy:
    external: false
    name: proxy
